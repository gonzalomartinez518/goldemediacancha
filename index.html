<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Gol De Media Cancha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/variables.js"></script>
    <script defer src="./js/class.js"></script>
    <script defer src="./js/funciones.js"></script>
</head>
<body>
    <div class="heroSection">
        <header class="heroSection__header">
            <div class="container">
                <a href="./index.html">
                    <img class="img-fluid" src="./img/logo.png" alt="">
                </a>
            </div>
            <div class="container">
                <ul class="heroSection__header__menu">
                    <li class="m-3">
                    <a href="./pages/agregar.html">Agrega tu cancha</a> 
                    </li>
                    <li class="m-3">
                    <a href="./pages/iniciarSesion.html">Iniciar Sesion</a> 
                    </li>
                </ul>
            </div>
        </header>
        <div class="container heroSection__titulo">
            <div>
                <h1>Alquilá tu cancha en Cordoba</h1>
                <p>¿Cansado de no encontrar cancha? ¡Buscala y reservala en tiempo real!</p>
            </div>
            <div class="row">
                <select class="form-select boton-select col-sm-3 text-center me-2" id="cancha" aria-label="Default select example">
                    <option selected>Cancha</option>
                    <option>Futbol 5</option>
                    <option>Futbol 7</option>
                    <option>Futbol 9</option>
                    <option>Futbol 11</option>
                </select>
                <select class="form-select boton-select col-sm-3 text-center me-2" id="dia" aria-label="Default select example">
                    <option selected>Día</option>
                    <option>Hoy</option>
                    <option>Mañana</option>
                    <option>Pasado mañana</option>
                </select>
                <select class="form-select boton-select col-sm-3 text-center me-2" id="horario" aria-label="Default select example">
                    <option selected>Horario</option>
                    <option>17:00</option>
                    <option>18:00</option>
                    <option>19:00</option>
                    <option>20:00</option>
                    <option>21:00</option>
                    <option>22:00</option>
                    <option>23:00</option>
                </select>
                <button type="button" id="boton" class="btn btn-primary col-sm-3">Buscar</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
